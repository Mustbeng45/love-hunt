  <!-- Ripple untuk tombol -->
  <script>
    document.addEventListener('pointerdown', e => {
      const t = e.target.closest('button,.button');
      if (!t) return;
      const r = t.getBoundingClientRect();
      t.style.setProperty('--x', (e.clientX - r.left) + 'px');
      t.style.setProperty('--y', (e.clientY - r.top) + 'px');
    });
  </script>
</head>
